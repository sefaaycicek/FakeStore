junit = "4.13.2"
androidJunit = "1.1.5"
espressoCore = "3.5.1"
androidGradlePlugin = "8.1.0"
kotlin = "1.9.21"
kspPlugin = "1.9.21-1.0.16"
daggerHilt = "2.48"
appcompat = "1.6.1"
material = "1.11.0"
composeMaterial = "1.6.0"
navigation = "2.7.6"
hiltNavigationCompose = "1.1.0"
kotlinSerializationPlugin = "1.6.21"
gson = "2.10.1"
